<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="2 0 0" rotation="-90 0 0" width="14" height="4" color="#7BC8A4"></a-plane> 
      <a-box position="-3 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1 0.4 0" radius="0.5" color="#FFC57D"></a-sphere>
      <a-cylinder position="1 0.5 0" radius="0.5" height="1" color="#FF99FF"></a-cylinder>
      <a-circle position="3 0.5 0" radius="0.5" color="#66D9EF"></a-circle>
      <a-ring position="5 0.5 0" radius-inner="0.4" radius-outer="0.6" color="#66D9EF"></a-ring>
      <a-torus position="7 0.75 0" radius="0.5" radius-tubular="0.2" color="#66D9EF"></a-torus>        
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
